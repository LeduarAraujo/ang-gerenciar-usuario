<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png"
            class="brand_logo" alt="Logo">
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form #formLogin="ngForm" (ngSubmit)="iniciarSessao(formLogin)">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text space-icon-login"><i class="fas fa-user"></i></span>
            </div>
            <input [(ngModel)]="usuario.login" type="text" name="login" id="login" class="form-control input_user" placeholder="UsuÃ¡rio">
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text space-icon-login"><i class="fas fa-key"></i></span>
            </div>
            <input [(ngModel)]="usuario.password" type="password" name="password" id="password" class="form-control input_pass" value="" placeholder="Senha">
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input check-size" id="customControlInline">
              <label class="custom-control-label txt-checkbox" for="customControlInline"> Me mantenha logado</label>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" name="button" class="btn login_btn">Entrar</button>
          </div>
        </form>
      </div>

      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          NÃ£o tenho uma conta <a href="#" class="ml-2"> Cadastre-se</a>
        </div>
        <div class="d-flex justify-content-center links">
          <a href="#">Esqueci minha senha</a>
        </div>
      </div>
    </div>
  </div>
</div>
